<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Aziz Phone Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container position-relative">
            <!-- Hamburger (left on mobile) -->
            <button class="navbar-toggler order-1 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logo (center on mobile, left on desktop) -->
            <a class="navbar-brand mx-auto mx-lg-0 order-2" href="index.html">
                <div class="logo-container">
                    <img src="./images/aziz logo.webp" alt="Aziz Phone Hub">
                </div>
            </a>
            <!-- Cart Icon (right on mobile) -->
            <div class="d-lg-none order-3 position-absolute end-0 top-50 translate-middle-y" style="right: 1rem;">
                <a href="cart.html" class="nav-link p-0">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count-badge" id="mobile-nav-cart-count">0</span>
                </a>
            </div>
            <!-- Navbar links and search (desktop) -->
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Desktop Search Box -->
                <form class="d-none d-lg-flex ms-3 search-box-form" role="search">
                    <div class="search-box w-100">
                        <input type="text" placeholder="Search products..." aria-label="Search">
                        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <!-- Cart Icon (desktop) -->
                <a href="cart.html" class="nav-link d-none d-lg-block ms-3 position-relative">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count-badge" id="desktop-nav-cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Wishlist Section -->
    <section class="wishlist-section py-5">
        <div class="container">
            <h2 class="section-title mb-4">My Wishlist</h2>
            
            <!-- Empty Wishlist Message (shown when wishlist is empty) -->
            <div id="empty-wishlist" class="text-center py-5 d-none">
                <div class="empty-wishlist-container">
                    <div class="empty-wishlist-icon mb-4">
                        <i class="fas fa-heart fa-5x text-muted"></i>
                    </div>
                    <h3>Your wishlist is empty</h3>
                    <p class="text-muted mb-4">Looks like you haven't added any products to your wishlist yet.</p>
                    <a href="shop.html" class="btn btn-primary">Explore Products</a>
                </div>
            </div>
            
            <!-- Wishlist Content (shown when wishlist has items) -->
            <div id="wishlist-content" class="row">
                <div class="col-12">
                    <div class="row" id="wishlist-items">
                        <!-- Wishlist items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fixed Bottom Navigation Footer -->
    <footer class="fixed-bottom-footer d-lg-none">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col text-center">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="shop.html" class="nav-link">
                        <i class="fas fa-shop"></i><span>Shop</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="wishlist.html" class="nav-link active">
                        <i class="fas fa-heart"></i><span>Wishlist</span>
                        <span class="wishlist-count-badge" id="mobile-wishlist-count">0</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="profile.html" class="nav-link">
                        <i class="fas fa-user"></i><span>Profile</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i><span>Cart</span>
                        <span class="cart-count-badge" id="mobile-cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="products.js"></script>
    <script src="search.js"></script>
    <script src="cart.js"></script>
</body>
</html>
